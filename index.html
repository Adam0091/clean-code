<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="add-task__title" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" 
                 class="task-input task" 
                 type="text">
          <button class="button-task">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="list-task" id="incomplete-tasks">
        <li class="list-task__item">
          <input class="task-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task-input" type="text"><button class="button-task edit">Edit</button>
          <button class="button-task delete"><img class="delete__icon" src="./remove.svg"></button>
        </li>
        <li class="list-task__item edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="button-task edit">Save</button>
          <button class="button-task delete"><img class="delete__icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="list-task" id="completed-tasks">
        <li class="list-task__item">
          <input class="task-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="button-task edit">Edit</button>
          <button class="button-task delete"><img class="delete__icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
